<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title> 
</head>
<body>

  <main class="main">
    <div class="main-content">
    <h1>Get <span>insights</span> that help your business grow.</h1>

    <p class="body-copy">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>

    <div class="main-rating">
      <span><span class="figure">10k+</span> <span class="text">companies</span></span>
      <span><span class="figure">314</span> <span class="text">templates</span></span>
      <span><span class="figure">12m+</span> <span class="text">queries</span></span>
    </div>
  </div>
  <div class="main-image"></div>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eko Gift</a>.
    </p>
  </footer>
</body>
</html>
